<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MENU MINUMAN MAHASISWA TUA</title>
</head>
<body style="background-color: rgb(96, 114, 116);">
    <nav class="nav nav-pills flex-column flex-sm-row" style="background-color: rgb(250, 238, 209);">
        <button class="flex-sm-fill text-sm-center nav-link active" style="background-color: rgb(222, 208, 182);" type="button">MENU MAKANAN</button>
        <button class="flex-sm-fill text-sm-center nav-link" type="button"><a href="/drink">MENU MINUMAN</a></button>
    </nav>
    </table>
    <div class="container">
        <table class="table">
            <thead>
              <tr class="table-warning">
                <th scope="col">Id</th>
                <th scope="col">Menu</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
            {% for i in data2 %}    
              <tr class="table" style= "background-color: rgb(178, 165, 155);">
                <th scope="row"><small>{{ i.id }}</small></th>
                <th scope="row"><small>{{ i.name }}</small></th>
                <th scope="row"><small>{{ i.desc }}</small></th>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</html>
